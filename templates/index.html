<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REFRESH</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Resume Coach</h1>
        <form id="fileForm" class="mt-4">
            <div class="form-group">
                <label for="resume_file">Upload Resume</label>
                <input type="file" class="form-control-file" id="resume_file" name="resume_file">
            </div>
            <div class="form-group">
                <label for="jd_file">Upload Job Description</label>
                <input type="file" class="form-control-file" id="jd_file" name="jd_file">
            </div>
            <button type="button" class="btn btn-primary" id="submitBtn">Preview files</button>
            <button type="button" class="btn btn-secondary" id="reportBtn">Get Report</button>
        </form>
        <div id="preview_response" class="mt-4"></div>
        <div id="report_response" class="mt-4"></div>
    </div>

    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button class="nav-link active" id="nav-resume-tab" data-toggle="tab" data-target="#nav-resume" type="button" role="tab" aria-controls="nav-resume" aria-selected="true">Resume</button>
            <button class="nav-link" id="nav-jd-tab" data-toggle="tab" data-target="#nav-jd" type="button" role="tab" aria-controls="nav-jd" aria-selected="false">Job Description</button>
            <button class="nav-link" id="nav-resumerpt-tab" data-toggle="tab" data-target="#nav-resumerpt" type="button" role="tab" aria-controls="nav-resumerpt" aria-selected="false">Resume Report</button>
            <button class="nav-link" id="nav-jdcomprpt-tab" data-toggle="tab" data-target="#nav-jdcomprpt" type="button" role="tab" aria-controls="nav-jdcomprpt" aria-selected="false">Job Compatibility Report</button>
        </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-resume" role="tabpanel" aria-labelledby="nav-resume-tab"></div>
        <div class="tab-pane fade" id="nav-jd" role="tabpanel" aria-labelledby="nav-jd-tab"></div>
        <div class="tab-pane fade" id="nav-resumerpt" role="tabpanel" aria-labelledby="nav-resumerpt-tab"></div>
        <div class="tab-pane fade" id="nav-jdcomprpt" role="tabpanel" aria-labelledby="nav-jdcomprpt-tab"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>

</html>
